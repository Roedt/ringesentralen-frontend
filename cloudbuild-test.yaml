steps:
  # Create docker image
  - name: gcr.io/cloud-builders/docker
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker build  --build-arg=HYPERSYSURL=$_HYPERSYSURL --build-arg=SENTRYURL=$_SENTRYURL --build-arg=IS_PRODUCTION=$_IS_PRODUCTION --build-args=SYSTEMBRUKER=$SYSTEMBRUKER --build-args=SYSTEMBRUKER_PASSORD=$SYSTEMBRUKER_PASSORD --builds-args=FRONTEND_TOKEN_KEY=$FRONTEND_TOKEN_KEY -t gcr.io/$PROJECT_ID/ringesentralen-frontend .

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ringesentralen-frontend']

  # Start up a cloud instance
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
      'beta',
      'run',
      'deploy',
      'ringesentralen-frontend',
      '--image', 'gcr.io/$PROJECT_ID/ringesentralen-frontend',
      '--allow-unauthenticated',
      '--platform=managed',
      '--region=europe-north1'
      ]

# Image name
images: ['gcr.io/$PROJECT_ID/ringesentralen-frontend']
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/frontendTokenKey/versions/1
    env: 'FRONTEND_TOKEN_KEY'
  - versionName: projects/$PROJECT_ID/secrets/frontendSystembruker/versions/1
    env: 'SYSTEMBRUKER'
  - versionName: projects/$PROJECT_ID/secrets/frontendSystembrukerPassord/versions/1
    env: 'SYSTEMBRUKER_PASSORD'